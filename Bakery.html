            --success-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);

            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --surface: #ffffff;
            --surface-elevated: #f8fafc;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
   body {
    font-family: 'Inter', sans-serif;

    min-height: 100vh;
    color: var(--text-primary);
    overflow-x: hidden;
}

        

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) { width: 100px; height: 100px; top: 20%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 150px; height: 150px; top: 60%; left: 80%; animation-delay: 5s; }
        .shape:nth-child(3) { width: 80px; height: 80px; top: 80%; left: 20%; animation-delay: 10s; }
        .shape:nth-child(4) { width: 120px; height: 120px; top: 10%; left: 70%; animation-delay: 15s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px;
            margin: 24px 0;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-gradient);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .header p {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 32px;
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 8px;
            background: var(--surface-elevated);
            padding: 8px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            width: fit-content;
            margin: 0 auto;
        }

        .toggle-btn {
            background: transparent;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-secondary);
        }

        .toggle-btn.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin: 32px 0;
        }

        .stat-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 32px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-gradient);
            border-radius: 20px 20px 0 0;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 32px;
            margin-bottom: 32px;
        }

        .panel {
            background: var(--surface);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(20px);
        }

        .panel h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            background: var(--surface-elevated);
            padding: 8px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .filter-tab {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }

        .filter-tab.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .menu-item {

            border-radius: 20px;

            border: 1px solid var(--border-color);

        }

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .menu-item:hover::before {

.menu-item-image {

    display: block;

        .menu-item-content {

        .order-detail {

        .order-detail strong {
            color: var(--text-primary);
        }

        .order-actions {

            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-success {
            background: var(--success-gradient);
        }

        .btn-danger {
            background: var(--secondary-gradient);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--surface);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .notification {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease;
        }

        .notification::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent-gradient);
        }

        .notification-content {
            margin-left: 16px;
        }

        .notification-message {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .notification-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .out-of-stock {
            opacity: 0.6;
            position: relative;
        }

        .out-of-stock::after {
            content: 'Out of Stock';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 38, 38, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 10;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .order-details {
                grid-template-columns: 1fr;
            }
            
            .filter-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>

            { id: 2, customer: 'Rajesh Kumar', items: ['Parisian Vanilla Clouds x4'], total: 480, status: 'processing', time: '1:45 PM' },
            { id: 3, customer: 'Meera Singh', items: ['Mystic Lavender Candles', 'Strawberry Bliss Tart'], total: 670, status: 'ready', time: '12:15 PM' },
            { id: 4, customer: 'Arjun Patel', items: ['Golden Honey Croissants x3'], total: 540, status: 'completed', time: '11:30 AM' },
            { id: 5, customer: 'Kavya Reddy', items: ['Lemon Sunshine Cake'], total: 720, status: 'pending', time: '3:15 PM' }
        ];

        let notifications = [
            { id: 1, message: 'New order received from Priya Sharma for Velvet Dreams Chocolate', type: 'order', time: '2 minutes ago' },
            { id: 2, message: 'Ruby Red Velvet Supreme is currently out of stock', type: 'stock', time: '5 minutes ago' },
            { id: 3, message: 'Order #003 is ready for pickup - Meera Singh', type: 'ready', time: '10 minutes ago' },
            { id: 4, message: 'New customer review: 5 stars for Golden Honey Croissants', type: 'review', time: '15 minutes ago' }
        ];

        let currentView = 'customer';
        let currentFilter = 'all';

        // Initialize the application
        function init() {
            renderMenu();
            renderOrders();
            renderNotifications();
            updateStats();
        }

        // Toggle between customer and owner views
        document.getElementById('customerBtn').addEventListener('click', function() {
            switchView('customer');
        });

        document.getElementById('ownerBtn').addEventListener('click', function() {
            switchView('owner');
        });

        function switchView(view) {
            currentView = view;
            if (view === 'customer') {
                document.getElementById('customerView').classList.remove('hidden');
                document.getElementById('ownerView').classList.add('hidden');
                document.getElementById('customerBtn').classList.add('active');
                document.getElementById('ownerBtn').classList.remove('active');
            } else {
                document.getElementById('customerView').classList.add('hidden');
                document.getElementById('ownerView').classList.remove('hidden');
                document.getElementById('customerBtn').classList.remove('active');
                document.getElementById('ownerBtn').classList.add('active');
            }
        }

        // Render menu items with beautiful design
        function renderMenu() {
            const menuGrid = document.getElementById('menuGrid');
            const filteredItems = currentFilter === 'all' ? menuItems : menuItems.filter(item => item.category === currentFilter);
            
            menuGrid.innerHTML = filteredItems.map(item => `
                <div class="menu-item ${!item.inStock ? 'out-of-stock' : ''}" onclick="orderItem(${item.id})">
                    <div class="menu-item-image">
    <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="menu-item-content">
                        
</div>

                        <h3>${item.name}</h3>
                        <div class="price">‚Çπ${item.price}</div>
                        <p class="description">${item.description}</p>
                        <div class="reviews-section">
                            <h4>‚≠ê Customer Reviews</h4>
                            ${item.reviews.slice(0, 2).map(review => `
                                <div class="review-item">
                                    <div class="stars">${'‚òÖ'.repeat(review.rating)}</div>
                                    <p class="review-text">"${review.text}" - ${review.customer}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter menu items
        function filterMenu(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            renderMenu();
        }

        // Order item with enhanced UX
        function orderItem(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (item && item.inStock) {
                const newOrder = {
                    id: orders.length + 1,
                    customer: 'You',
                    items: [item.name],
                    total: item.price,
                    status: 'pending',
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                };
                orders.push(newOrder);
                
                // Add notification
                notifications.unshift({
                    id: notifications.length + 1,
                    message: `New order placed for ${item.name}`,
                    type: 'order',
                    time: 'Just now'
                });
                
                renderOrders();
                renderNotifications();
                updateStats();
                
                // Enhanced success feedback
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(135deg, #10b981, #059669);
                    color: white;
                    padding: 16px 24px;
                    border-radius: 12px;
                    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                    z-index: 1000;
                    font-weight: 500;
                    animation: slideIn 0.5s ease;
                `;
                notification.textContent = `‚úÖ Order placed for ${item.name}!`;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        // Render orders with professional styling
        function renderOrders() {
            const customerOrders = document.getElementById('customerOrders');
            const orderManagement = document.getElementById('orderManagement');
            
            const ordersHTML = orders.map(order => `
                <div class="order-item">
                    <div class="order-header">
                        <div class="order-id">Order #${order.id.toString().padStart(3, '0')}</div>
                        <span class="order-status status-${order.status}">${order.status}</span>
                    </div>
                    <div class="order-details">
                        <div class="order-detail">
                            <strong>Customer:</strong> ${order.customer}
                        </div>
                        <div class="order-detail">
                            <strong>Time:</strong> ${order.time}
                        </div>
                        <div class="order-detail">
                            <strong>Items:</strong> ${order.items.join(', ')}
                        </div>
                        <div class="order-detail">
                            <strong>Total:</strong> ‚Çπ${order.total}
                        </div>
                    </div>
                    ${currentView === 'owner' ? `
                        <div class="order-actions">
                            <button class="btn" onclick="updateOrderStatus(${order.id}, 'processing')">Start Processing</button>
                            <button class="btn btn-success" onclick="updateOrderStatus(${order.id}, 'ready')">Mark Ready</button>
                            <button class="btn btn-success" onclick="updateOrderStatus(${order.id}, 'completed')">Complete Order</button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
            
            if (customerOrders) customerOrders.innerHTML = ordersHTML;
            if (orderManagement) orderManagement.innerHTML = ordersHTML;
        }

        // Update order status with smooth transitions
        function updateOrderStatus(orderId, newStatus) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = newStatus;
                
                // Add notification
                notifications.unshift({
                    id: notifications.length + 1,
                    message: `Order #${orderId.toString().padStart(3, '0')} status updated to ${newStatus}`,
                    type: 'status',
                    time: 'Just now'
                });
                
                renderOrders();
                renderNotifications();
                updateStats();
                
                // Success feedback
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(135deg, #3b82f6, #1d4ed8);
                    color: white;
                    padding: 16px 24px;
                    border-radius: 12px;
                    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                    z-index: 1000;
                    font-weight: 500;
                    animation: slideIn 0.5s ease;
                `;
                notification.textContent = `üìã Order #${orderId.toString().padStart(3, '0')} updated to ${newStatus}`;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        // Add new product with validation
        function addProduct() {
            const name = document.getElementById('productName').value.trim();
            const category = document.getElementById('productCategory').value;
            const price = parseInt(document.getElementById('productPrice').value);

            const image = document.getElementById('productImage').value.trim();
            if (name && price && description) {

        'pastries': [

        'candles': [

    const selectedImageArray = images[category] || [];
    const randomImage = selectedImageArray[Math.floor(Math.random() * selectedImageArray.length)];

    const newProduct = {

    };

    menuItems.push(newProduct);

                document.getElementById('productName').value = '';

                document.getElementById('productDescription').value = '';

                // Add notification
                notifications.unshift({
                    id: notifications.length + 1,
                    message: `New product "${name}" added to ${category} collection`,
                    type: 'product',

                });
                
                renderNotifications();
                
                // Success feedback
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(135deg, #10b981, #059669);

                    padding: 16px 24px;
                    border-radius: 12px;
                    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                    z-index: 1000;
                    font-weight: 500;
                    animation: slideIn 0.5s ease;

                setTimeout(() => {
                    notification.remove();
                }, 3000);
            } else {
                alert('Please fill in all required fields');
            }
        }

        // Remove out of stock items
        function removeOutOfStock() {
            const removedCount = menuItems.filter(item => !item.inStock).length;
            menuItems = menuItems.filter(item => item.inStock);
            renderMenu();
            
            notifications.unshift({
                id: notifications.length + 1,
                message: `${removedCount} out of stock items removed from menu`,
                type: 'stock',
                time: 'Just now'
            });
            
            renderNotifications();
            
            // Success feedback
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;

                background: linear-gradient(135deg, #f59e0b, #d97706);

            setTimeout(() => {
                notification.remove();

        // Render notifications with enhanced design
        function renderNotifications() {
            const notificationsDiv = document.getElementById('notifications');
            notificationsDiv.innerHTML = notifications.map(notification => `
                <div class="notification">
                    <div class="notification-content">
                        <div class="notification-message">${notification.message}</div>
                        <div class="notification-time">${notification.time}</div>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics with smooth animations
        function updateStats() {
            const totalOrdersEl = document.getElementById('totalOrders');
            const activeUsersEl = document.getElementById('activeUsers');
            const todayRevenueEl = document.getElementById('todayRevenue');
            const pendingOrdersEl = document.getElementById('pendingOrders');
            
            const newTotalOrders = orders.length;
            const newActiveUsers = Math.floor(Math.random() * 25) + 10;
            const newTodayRevenue = orders.reduce((sum, order) => sum + order.total, 0);
            const newPendingOrders = orders.filter(order => order.status === 'pending').length;
            
            // Animate counter updates
            animateCounter(totalOrdersEl, parseInt(totalOrdersEl.textContent), newTotalOrders);
            animateCounter(activeUsersEl, parseInt(activeUsersEl.textContent), newActiveUsers);
            animateCounter(pendingOrdersEl, parseInt(pendingOrdersEl.textContent), newPendingOrders);
            
            // Update revenue with formatting
            todayRevenueEl.textContent = '‚Çπ' + newTodayRevenue.toLocaleString('en-IN');
        }

        // Animate counter with smooth transitions
        function animateCounter(element, start, end) {
            const duration = 1000;
            const startTime = performance.now();
            
            function updateCounter(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const current = Math.floor(start + (end - start) * progress);
                element.textContent = current;
                
                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                }
            }
            
            requestAnimationFrame(updateCounter);
        }

        // Add some dynamic background effects
        function addDynamicEffects() {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                setInterval(() => {
                    shape.style.background = `linear-gradient(${Math.random() * 360}deg, 
                        rgba(102, 126, 234, 0.1) 0%, 
                        rgba(118, 75, 162, 0.1) 100%)`;
                }, 3000 + index * 1000);
            });
        }

        // Initialize the application
        init();
        addDynamicEffects();

        // Auto-refresh stats every 30 seconds
        setInterval(updateStats, 30000);
    </script>
